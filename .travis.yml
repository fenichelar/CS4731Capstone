---
language: node_js
node_js:
  - "0.12.15"

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - node_modules
    - typings

before_install:
  - npm config set spin false
  - npm install -g npm@^2

install:
  - npm run setup

before_script:
  - npm run lint

script:
  - npm run build

after_script:
  - echo "Deploy"
